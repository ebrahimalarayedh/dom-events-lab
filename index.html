<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Events Lab</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="row">
        <div id="lcd" class="display"></div>
      </div>
      <div class="row">
        <div id="7" class="button number">7</div>
        <div id="8" class="button number">8</div>
        <div id="9" class="button number">9</div>
        <div id="division" class="button operator">/</div>
      </div>
      <div class="row">
        <div id="4" class="button number">4</div>
        <div id="5" class="button number">5</div>
        <div id="6" class="button number">6</div>
        <div id="multiplication" class="button operator">*</div>
      </div>
      <div class="row">
        <div id="1" class="button number">1</div>
        <div id="2" class="button number">2</div>
        <div id="3" class="button number">3</div>
        <div id="subtract" class="button operator">-</div>
      </div>
      <div class="row">
        <div id="C" class="button operator">C</div>
        <div id="0" class="button number">0</div>
        <div id="equals" class="button equals">=</div>
        <div id="summation" class="button operator">+</div>
      </div>
    </div>
  </body>
</html>
